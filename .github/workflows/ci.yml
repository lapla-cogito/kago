name: CI

on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize, reopened]

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Cache Rust
              uses: ./.github/actions/cache_rust
            - name: Run tests
              run: cargo test

    e2e:
        name: E2E Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Cache Rust
              uses: ./.github/actions/cache_rust
            - name: Release build
              run: cargo build --release
            - name: Install jq
              run: sudo apt-get update && sudo apt-get install -y jq
            - name: Run E2E tests
              run: |
                  chmod +x tests/e2e.sh
                  ./tests/e2e.sh
              env:
                  KAGO_BIN: ./target/release/kago
                  KAGO_PORT: 18080
                  KAGO_AGENT_PORT: 18081
    fmt:
        name: Format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt
            - name: Check formatting
              run: cargo fmt --all -- --check

    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy
            - name: Cache Rust
              uses: ./.github/actions/cache_rust
            - name: Run clippy
              run: cargo clippy --all-targets -- -D warnings
